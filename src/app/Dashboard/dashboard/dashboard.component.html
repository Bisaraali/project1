<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menus</mat-toolbar>
    <!-- <mat-nav-list>
      <a mat-list-item routerLink="/Dashboard/Children">Children</a>
      <a mat-list-item routerLink="/Dashboard/Vaccination">Vaccination</a>
      <a mat-list-item routerLink="/Dashboard/Doctor">Doctor</a>
      <a mat-list-item routerLink="/Dashboard/setting">Setting</a>
      <a mat-list-item routerLink="/Dashboard/logout">Logout</a>
      <a mat-list-item routerLink="/Dashboard/MyProfile">MyProfile</a>
    </mat-nav-list> -->

    <mat-nav-list>
      <a mat-list-item routerLink="/Dashboard">
        <span class="material-icons">dashboard</span> &nbsp; dashboard
      </a>
      <mat-list-item routerLink="/Dashboard/childrenList"><mat-icon>person_pin_circle</mat-icon>children</mat-list-item>
      
      <a mat-list-item routerLink="/Dashboard/VaccinationList"><mat-icon>person_pin_circle</mat-icon>Vaccination</a>
        <!-- <span class="material-icons">person_pin_circle</span> &nbsp; Vaccination -->
      
      <mat-list-item routerLink="/Dashboard/DoctorList"><mat-icon>person_pin_circle</mat-icon>Doctor</mat-list-item>
      
      <!-- <a mat-list-item></a><mat-icon>person_pin_circle</mat-icon>Doctor</a mat-list-item> -->
        
        <!-- <span class="material-icons">person_pin_circle</span> &nbsp; Doctor
      </a> -->
      
      <a mat-list-item routerLink="/Dashboard/DataMember">
        <span class="material-icons"> person_pin_circle</span>DataMember
      </a>
      <!-- <a mat-list-item routerLink="/Dashboard/childrenList"> -->
   
        <!-- <span class="material-icons" routerLink="/Dashboard/childrenList">exit_to_app</span> childrenList
         -->
          <!-- <mat-list-item routerLink="/Dashboard/childrenList">children</mat-list-item> -->
      
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menus</mat-icon>
      </button>
      <span class="h2 text-center "> IMMUNISATION REGISTRATION FOR CHILDREN MONTHLY </span>
      <div style="padding: 300px;">
        <button class="btn btn-success" >LogOut</button>
        <a routerLink="/"></a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
