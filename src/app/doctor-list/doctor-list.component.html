

<div class="container">
    <div class="card p-4">
        <div class="mt-2">
            <div>
                <h1 class="h1 text-center  text-success" routerLink="/Dashboard/Doctor">  <button class="btn btn-primary mb-5 mt-2">Add new Doctor</button></h1>
            </div>
           
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>DoctorId</th>
                    <th>DoctorfistName</th>
                    <th>DoctorLastName</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>local</th>
                    <th>District</th>
                    <th>Region</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor doctor">
                    <td>{{doctor.id}}</td>
                    <td>{{doctor.fistName}}</td>
                    <td>{{doctor.lastName}}</td>
                    <td>{{doctor.Address}}</td>
                    <td>{{ doctor.Gender}}</td>
                    <td>{{ doctor.Local}}</td>
                    <td>{{ doctor.District}}</td>
                    <td>{{doctor.Religion}}</td>
                    
                    <td>
                        <button class="btn btn-primary"(click)="OnViewDoctor(doctor.id)">View</button>
                        <button class="btn btn-success mx-1"(click)="OnUpdate(doctor.id)">Update</button>
                        <button class="btn btn-warn mx-1"(click)="OnDeleteDoctor(doctor.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
